---
# need for pre-postup.sh script
- name: copy peer pubkey
  ansible.builtin.copy:
    content: "{{ lookup('ansible.builtin.ini', 'PublicKey', section='Peer', file=wg_config_path) }}"
    dest: /etc/wireguard/{{ wg_interface }}.d/peer.pub
    mode: '0600'
    owner: root
    group: root
  become: true

- name: ensure scripts dir
  ansible.builtin.file:
    path: /etc/wireguard/scripts/
    state: directory
    mode: '0700'
    owner: root
    group: root
  become: true

- name: copy pre-postup.sh script
  ansible.builtin.copy:
    src: etc/wireguard/scripts/pre-postup.sh
    dest: /etc/wireguard/scripts/pre-postup.sh
    mode: '0700'
    owner: root
    group: root
  become: true
