---
- name: install libvirt
  include_task: '{{ ansible_distribution }}.yml'

- name: Add user to group
  ansible.builtin.user:
    name: "{{ ansible_user_id }}"
    shell: /bin/bash
    groups: libvirt
    append: true
  become: true

- name: enable libvirt unit
  ansible.builtin.systemd:
    state: started
    name: "{{ item }}"
    enabled: true
  loop:
    - libvirtd.service
    - libvirtd.socket
    - libvirtd-ro.socket
    - libvirtd-admin.socket
  become: true
