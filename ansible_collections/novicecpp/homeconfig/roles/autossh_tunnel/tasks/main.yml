---
- set_fact:
    var_hostname: "{{ autossh_tunnel_hostname }}"
    var_remote_port: "{{ autossh_tunnel_remote_port }}"

- name: add autossh user
  ansible.builtin.user:
    name: autossh
    create_home: true
    home: /home/autossh
    shell: /usr/bin/nologin
    password_lock: true
  become: true

- name: ensure .ssh/keys dir
  ansible.builtin.file:
    path: /home/autossh/.ssh/keys
    state: directory
    owner: autossh
    group: autossh
    mode: '0700'
    recurse: true
  become: true

- name: copy ssh config
  ansible.builtin.template:
    src: dot-ssh/ssh_config_autossh
    dest: /home/autossh/.ssh/ssh_config_autossh
    owner: autossh
    group: autossh
    mode: '0600'
  become: true

# key is usually in autossh/<servername>/
- name: copy private key
  ansible.builtin.copy:
    content: >
      {{ lookup('community.general.passwordstore', autossh_tunnel_pass_key_path, returnall=true) }}
    dest: "/home/autossh/.ssh/ssh_privkey"
    owner: autossh
    group: autossh
    mode: '0600'
  become: true

- name: copy known_hosts
  ansible.builtin.copy:
    src: dot-ssh/known_hosts
    dest: /home/autossh/.ssh/known_hosts
    owner: autossh
    group: autossh
    mode: '0600'
  become: true

- name: copy unit
  ansible.builtin.copy:
    src: etc/systemd/system/autossh.service
    dest: /etc/systemd/system/
    owner: root
    group: root
    mode: '0644'
  become: true
  notify: restart unit

- name: enable unit
  ansible.builtin.systemd_service:
    name: autossh
    daemon_reload: true
    state: started
    enabled: true
  become: true
